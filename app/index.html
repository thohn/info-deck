<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Info Deck 1.0</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved touch-action="auto">
  <core-header-panel main>
    <core-toolbar id="mainheader">
      <card-filter flex></card-filter>
      <core-icon-button id="addCardButton" icon="add"></core-icon-button>
      <core-icon-button id="toggleHelpButton" icon="help"></core-icon-button>
      <core-icon-button id="saveButton" icon="file-download"></core-icon-button>
    </core-toolbar>
    <div class="container">
      <card-list show="all"></card-list>
    </div>
  </core-header-panel>
  <help-dialog id="helpDialog"></help-dialog>
  <!-- build:js scripts/app.js -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
