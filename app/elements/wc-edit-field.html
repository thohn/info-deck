<polymer-element name="wc-edit-field" attributes="text,editMode">
    <template>
      <link rel="stylesheet" type="text/css" href="../styles/wc-edit-field.css">
        <div id="editMode">
            <input id="editInput" type="text" value="{{text}}"></input>

            <div id="showInput" on-click="{{showInputClick}}">
                <div id="noInput">(no data)</div>
                <div class="left">{{text}}</div>
                <core-icon id="editIcon" class="paddingLeft left" icon="create" ></core-icon>
            </div>
        </div>
        
        <div id="viewMode">
            <div class="left">{{text}}</div>
        </div>
    </template>
    <script type="text/javascript" src="../scripts/wc-edit-field.js"></script>
</polymer-element>
