<link rel="import" href="wc-form-element.html" />

<polymer-element name="wc-drop-down" extends="wc-form-element" attributes="description, options, question, editMode, pIndex">
    <template>
       <link rel="stylesheet" type="text/css" href="../styles/wc-drop-down.css">
        <wc-edit-field editMode="{{editMode}}" text="{{question}}"></wc-edit-field>
        <select name="drop_down" class="full_width">
            <template repeat="{{option, index in options}}">
                <option value="{{option.title}}">{{option.title}}</option>
            </template>
        </select>
        <div class="clearfix"></div>
        <template if="{{editMode}}">
            <template repeat="{{option, index in options}}">
                <div data-index="{{index}}">
                  <input class="left" type="checkbox" /><div class="left"><wc-edit-field editMode="{{editMode}}" text="{{option.title}}"></wc-edit-field> </div>
                  <template if="{{editMode}}">
                    <core-icon on-click="{{removeElement}}" class="icon_remove left padding_left" icon="delete"></core-icon>
                  </template>
                </div>
                <div class="clearfix"></div>
            </template>
            <core-icon on-click="{{addOption}}" id="icon_add" class="pointer icon_add" icon="add-box"></core-icon>
        </template>
    </template>
    <script type="text/javascript" src="../scripts/wc-drop-down.js"></script>
</polymer-element>
