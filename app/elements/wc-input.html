<link rel="import" href="wc-form-element.html" />

<polymer-element name="wc-input" extends="wc-form-element" attributes="description, options, question, editMode, pIndex">
    <template>
      <template if="{{editMode}}">
          <p>Input Name: <input name="name" value="{{inputName}}" type="text" /></p>
          <p>Input Value: <input name="value" value="{{question}}" type="text" /></p>
      </template>
      <template if="{{!editMode}}">
        {{inputName}} : <input name="value" value="{{question}}" type="text" />
      </template>
    </template>
    <script type="text/javascript" src="../scripts/wc-input.js"></script>
</polymer-element>
