<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">
<link rel="import" href="../bower_components/polymer-filters/polymer-filters.html">
<link rel="import" href="app-globals.html">

<polymer-element name="info-card" draggable="true" class="item" self-center>
  <template>
    <link rel="stylesheet" type="text/css" href="../styles/info-card.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/github-markdown-css/github-markdown.css">
    <template if="{{!card.isEditing}}">
      <div class="card-header markdown-body" layout horizontal center>
        <h2>{{card.title}}</h2>
        <core-icon-button icon="create" class="editButton" on-click="{{editCard}}"></core-icon-button>
        <core-icon-button icon="delete" class="deleteButton" on-dblclick="{{deleteCard}}"></core-icon-button>
      </div>
      <template is="juicy-html" bind="{{card}}" content="{{card.renderedText}}"></template>
    </template>
    <template if="{{card.isEditing}}">
      <div class="card-header" layout horizontal center>
        <input style="width:180px;" placeholder="Enter a card title here" value="{{card.title}}"></input>
        <core-icon-button icon="create" class="editButton" on-click="{{editCard}}"></core-icon-button>
        <core-icon-button icon="delete" class="deleteButton" on-dblclick="{{deleteCard}}"></core-icon-button>
      </div>
      <textarea style="width:250px;max-width:250px;height:300px;" placeholder="Enter your content here" value="{{card.text}}">
      </textarea>
    </template>
  </template>
  <script type="text/javascript" src="../scripts/info-card.js"></script>
	<script src="../bower_components/marked/lib/marked.js"></script>
	<script src="../bower_components/juicy-markdown/vendor/highlightjs/highlight.min.js"></script>
</polymer-element>
