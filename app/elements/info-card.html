<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<link rel="import" href="wc-form.html" />

<link rel="import" href="app-globals.html">

<polymer-element name="info-card" draggable="true" class="item" self-center>
  <template>
    <app-globals id="globals"></app-globals>
    <link rel="stylesheet" type="text/css" href="../styles/info-card.css">
    
      <div class="card-header" layout horizontal center>
        <template if="{{!card.isEditing}}">
            <h2>{{card.title}}</h2>
        </template>
        <template if="{{card.isEditing}}">
                <input style="width:180px;" placeholder="Enter a card title here" value="{{card.title}}"></input>
        </template>
        <core-icon-button title="Click To Toggle Edit Mode" icon="create" class="editButton" on-click="{{editCard}}"></core-icon-button>
        <core-icon-button title="Double Click to Remove Card" icon="delete" class="deleteButton" on-dblclick="{{deleteCard}}"></core-icon-button>
      </div>
      
      <wc-form elements="{{card.text}}" editMode="{{card.isEditing}}"	></wc-form>
          
    <template if="{{card.isEditing}}"> 
      <div>
        <core-icon-button title="Input Field" data-typeID="1" icon="input" on-click="{{addElement}}"></core-icon-button>
        <core-icon-button title="Radio List" data-typeID="2" icon="radio-button-on" on-click="{{addElement}}"></core-icon-button>
        <core-icon-button title="Check List" data-typeID="3" icon="check-box" on-click="{{addElement}}"></core-icon-button>
        <core-icon-button title="Drop Down" data-typeID="5" icon="arrow-drop-down-circle" on-click="{{addElement}}"></core-icon-button>
        <core-icon-button title="Line Break" data-typeID="4" icon="more-horiz" on-click="{{addElement}}"></core-icon-button>
      </div>
    </template>
  </template>
  <script type="text/javascript" src="../scripts/info-card.js"></script>
</polymer-element>
