<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-menu-button/core-menu-button.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="help-dialog.html">
<link rel="import" href="card-list.html">
<polymer-element name="info-deck">
	<template>
    <link rel="stylesheet" type="text/css" href="../styles/info-deck.css">
		<core-drawer-panel forceNarrow id="drawerPanel">
			<core-header-panel drawer id="sidePanel">
				<core-toolbar id="navheader">
					<span>Select your Card List</span>
				</core-toolbar>
				<core-menu selected="0" selectedIndex="{{index}}">
					<template repeat="{{list, listIndex in lists}}">
						<div horizontal center layout>
							<div self-center flex>{{list.listName}}</div>
		      		<paper-icon-button data-index="{{listIndex}}"
		      				icon="delete" class="deleteButton" 
		      				self-end
		      				on-dblclick="{{deleteList}}"></paper-icon-button>
						</div>
					</template>
				</core-menu>
				<paper-fab mini id="addList" icon="add"></paper-fab>
			</core-header-panel>
			<core-header-panel main>
				<card-list cardList="{{lists[index]}}"></card-list>
			</core-header-panel>
		</core-drawer-panel>
		<help-dialog id="helpDialog"></help-dialog>
	</template>
  <script type="text/javascript" src="../scripts/info-deck.js"></script>
</polymer-element>
